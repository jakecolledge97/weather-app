<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1 class="title has-text-centered">Weather Dashboard</h1>
    </header>
    <main>
        <div class="columns">
            <!--Search Area-->
            <div class="column is-one-quarter" id="search-field">
                <div class="block p-3 m-3">
                    <form>
                        <div class="field">
                            <label class="label">Enter City Here:</label>
                            <div class="control">
                            <input class="input" type="text" placeholder="Eg. Adelaide">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                            <button class="button is-link" id="search-city" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div> 
                <div class="block p-3 m-3">
                    <div class="buttons">
                        <!--buttons for recent searches will appear here-->
                    </div>
                </div>   
            </div>
            <!--Weather Input-->
            <div class="column is-three-quarters" id="weather-results">
                <div class="block p-3 m-3" id="weather-details">
                    <h4 class="subtitle mb-2">Weather details will display here:</h4>
                </div>
                <div class="block p-3 m-3" id="weekly-forecast">
                    <h4 class="subtitle mb-2">5 Day forcast will display here:</h4>
                    <div class="columns is-3">
                        <div class="column m-3"></div>
                        <div class="column m-3"></div>
                        <div class="column m-3"></div>
                        <div class="column m-3"></div>
                        <div class="column m-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
